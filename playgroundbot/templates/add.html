<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить элемент меню</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f9f9;
            color: #333;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #00796b;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #00796b;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #00796b;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавить элемент меню</h1>
        <form action="{{ url_for('add_menu_item') }}" method="post">
            <label for="label">Название кнопки:</label>
            <input type="text" id="label" name="label" required>
            
            <label for="callback_data">Callback Data:</label>
            <input type="text" id="callback_data" name="callback_data" required>
            
            <label for="response_type">Тип ответа:</label>
            <input type="text" id="response_type" name="response_type" required>
            
            <label for="response_content">Содержание ответа:</label>
            <textarea id="response_content" name="response_content" rows="4" required></textarea>
            
            <button type="submit">Добавить</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">
            <button>На главную</button>
        </a>
    </div>
</body>
</html>
